<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Smart Agriculture</title>
  <link rel="icon" type="image/png" href="logo.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-1">
    <h2>ĐĂNG NHẬP</h2>
    <p id="loichao">
        <b>SmartAgri</b> chào <b>bạn</b>, <b>bạn</b> cần đăng kí hoặc đăng <br>
        nhập tài khoản trước khi sử dụng để nhận được <br>
        nhiều ưu đãi và <b>SmartAgri</b> phục vụ <b>bạn</b> tốt hơn <br>
        nhé!<br>
        Cảm ơn <b>bạn</b> rất nhiều!
    </p>

    <form id="login-form">
      <div class="form-group">
        <label for="email" style="margin-top:30px">Email</label>
        <input type="email" id="email" placeholder="example@email.com" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••" required>
      </div>
      <button type="submit" class="login-btn">ĐĂNG NHẬP</button>
      <button type="button" class="google-btn">Đăng nhập bằng Google</button>
      <div class="links">
        <a href="#" class="forgot-password">Quên mật khẩu?</a>
        <a href="#" class="logout">Đăng ký</a>
      </div>
      <div class="error-message" id="error-message"></div>
    </form>
    </div>
    <div class="login-2">


    </div>
  </div>
  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      if (!email || !password) {
        document.getElementById('error-message').textContent = 'Vui lòng điền đầy đủ thông tin.';
        return;
      }
      document.getElementById('error-message').textContent = '';
      alert('Đăng nhập thành công!');
    });
  </script>
</body>
</html>
